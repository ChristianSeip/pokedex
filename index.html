<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pok√©dex</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body onload="init()">

<div class="container">
    <header>
        <div class="search-bar">
            <input id="search" type="text" placeholder="Pikachu">
            <button onclick="getPokemon(document.getElementById('search').value)"><i class="fa-solid fa-search"></i><span class="hide">Search</span></button>
        </div>
    </header>

    <main>
        <div id="pokemon-header" class="bg-green">
            <div class="pokemon-header-title">
                <h2 id="pokemon-name">Bulbasaur</h2>
                <span id="pokemon-id">#1</span>
            </div>
            <div id="pokemon-type"></div>
            <div id="pokemon-image">
                <img src="">
            </div>
        </div>
        <div class="content">
            <nav>
                <ul>
                    <li onclick="getGeneralInfo()">General</li>
                    <li onclick="getStats()">Stats</li>
                    <li onclick="getAbilities()">Abilities</li>
                </ul>
            </nav>
            <div id="pokemon-data">

            </div>
        </div>
    </main>
</div>

</body>
</html>
