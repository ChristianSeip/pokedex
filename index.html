<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokédex</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pokemon.class.js"></script>
    <script src="js/pokemon-card.class.js"></script>
    <script src="js/pokedex.class.js"></script>
    <script src="js/main.js"></script>
</head>
<body onload="init()">
<header class="main-header">
    <h1>PoKéDeX</h1>

    <div class="search-bar">
        <input id="search" type="search" placeholder="Pikachu">
        <button onclick="showPokedex(document.getElementById('search').value)">
            <i class="fa-solid fa-search"></i><span class="hide">Search</span>
        </button>
    </div>

    <nav class="main-navigation">
        <ul>
            <li onclick="getImpress()">Impresum</li>
        </ul>
    </nav>
</header>

<div id="modal" class="hide">
    <button class="btn-modal-close" onclick="switchModal()">Close Window</button>
    <div id="modal-content">
    </div>
</div>

<div class="main-container">
    <main>
        <ul id="pokemon-list">
        </ul>
    </main>
</div>

</body>
</html>
